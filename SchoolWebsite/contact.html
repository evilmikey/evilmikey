<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Assets/Styles/style.css">
    <link rel="stylesheet" href="Assets/Styles/grid.css">
    <link rel="stylesheet" href="Assets/Styles/carousel.css">
</head>
<body>
    <div class="container">
        <div class="navback">
            <header class="header">
                <a href="index.html" class="logo">Invasion Games</a>
                <nav class="navbar">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="games.html">Games</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact Us</a>
                </nav>
            </header>
        </div>
    </div>



    <section class="imgcontainer">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" width="100%" src="Assets/Images/Website/noodlebanner.png" alt="">
                <img id="slide-2" width="100%" src="Assets/Images/Website/moneybanner.png" alt="">
                <img id="slide-3" width="100%" src="Assets/Images/Website/moonbanner.png" alt="">
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
            </div>
        </div>
    </section>



    <div class="container">
        <div class="row">
            <!-- Main Contact Form -->
            <div class="col-8">
                <main>
                    
                    <form 
                    action="mailto:admin@gamesnet.com" method="post"
                    enctype="text/plain"
                    class="contact-form">
                        
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <h3>Contact Us</h3>
                                </div>
                            </div>
                            <!-- First and Last Names -->
                            <div class="row">
                                <div class="col-6">
                                    
                                    <label for="first-name-input">
                                        First Name
                                    </label>
                                    <input type="text" id="first-name-input" name="first-name" placeholder="Joe" required>
                                    
                                </div>
                                <div class="col-6">
                                    
                                    <label for="last-name-input">
                                        Last Name
                                    </label>
                                    <input type="text" id="last-name-input" name="last-name" placeholder="Mama" required>
                                    
                                </div>
                            </div>
                            
                            <!-- Email -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="email-address-input">
                                        Email Address
                                    </label>
                                    <input type="email" id="email-address-input" name="email-address" placeholder="abc@invasiongames.com" required>
                                </div>
                            </div>
                            
                            <!-- Topic Dropdown -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="topic-dropdown">
                                        Topic
                                    </label>
                                    <select name="topic" id="topic-dropdown" required>
                                        <option value=""></option>
                                        <option value="tech-support">
                                            Technical Support
                                        </option>
                                        <option value="submit-review">
                                            Submit Game Review
                                        </option>
                                        <option value="problem">
                                            Website Problem
                                        </option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Subject -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="subject-input">
                                        Subject
                                    </label>
                                    <input type="text" id="subject-input" name="subject" placeholder="Game Review" required>
                                </div>
                            </div>
                            
                            <!-- Message Input  -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="">
                                        Message
                                    </label>
                                    <textarea 
                                    name="message" id="message-input" 
                                    cols="30" rows="5" required>
                                </textarea>
                            </div>
                        </div>

                        <!-- Form Buttons -->
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="button">
                                    Send
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="reset" class="button clear">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </main>
            </div>
            <!-- Side bar -->
            <div class="col-4">
                <div class="contact-details">
                    <h3>Snail Mail</h3>
                    <p>
                        21, Invasion Games,
                        <br>
                        Triq il-Kbira
                        <br>
                        Mosta
                    </p>

                    <!-- Horizontal Rule - a separator line -->
                    <hr>

                    <h3>Email</h3>
                    <a href="mailto:info@invasiongames.com">info@invasiongames.com</a>
                </div>
            </div>
    </div>
</div>

    <div class="container">
        &copy; 2024, Mikey
    </div>
</footer>

</body>
</html>
